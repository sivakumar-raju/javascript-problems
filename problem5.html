<!DOCTYPE html>
<html>
<head>
	<title>problem 5</title>
</head>
<body>
	<div id="problem5">
		
	</div>
	<script>
		function problem5(){
			var arr=[,2,6];
			arr.forEach(function(val){
                 document.getElementById("problem5").innerHTML += val+", ";
			});
			for(var i=0;i<10;i++){
				let a=0;
				arr.forEach(function(val){
					a=a+val;
				});
				arr.push(a);
				document.getElementById("problem5").innerHTML += a +", "+"<br>";
			
			if(arr.length >= 3){
				arr.shift();
			}
		}
		}
		problem5();
	</script>

</body>
</html>
