<!DOCTYPE html>
<html>
<head>
	<title>Area Of a Triangle</title>
</head>
<body>
	Base: <input type="number1" id="num1">
	Height: <input type="number2" id="num2">
	<div id="demo"></div>

	<button onclick="Area()">Area</button>
	
	<script>
		function Area(num1){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var sum=(parseInt(num1)*parseInt(num2))/2
		var result=document.getElementById("demo").innerHTML="The Thirdside of a Triangle is: "+sum;
		return result;
	}
	</script>
</body>
</html>
