<!DOCTYPE html>
<html>
<head>
	<title>Maximum of Three Numbers</title>
</head>
<body>
	Number1: <input type="number1" id="num1">
	Number2: <input type="number2" id="num2">
	Number3: <input type="number3" id="num3">

	<div id="demo"></div>
	<button onclick="Maximumof()">MaxofThree</button>
	
	<script>
		function Maximumof(num1,num2,num3){
		var num1=parseInt(document.getElementById("num1").value);
		var num2=parseInt(document.getElementById("num2").value);
		var num3=parseInt(document.getElementById("num3").value);

		if(num1>num2 && num1>num3){
			var result=document.getElementById("demo").innerHTML="Num1 is Greater: "+num1;
		  return result;
		}else if(num2>num1 && num2>num3) {
			var result=document.getElementById("demo").innerHTML="Num2 is Greater: "+num2;
		  return result;
		}
		else if(num3>num1 && num3>num2){
			var result=document.getElementById("demo").innerHTML="Num3 is Greater: "+num3;
		  return result;
		}
	}
	</script>
</body>
</html>
