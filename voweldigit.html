<!DOCTYPE html>
<html>
<head>
	<title>Vowel,Digit and Special Character</title>
</head>
<body>
     charcter: <input type="number1" id="num1">
	<div id="demo"></div>
	<button onclick="Maximumof()">vowel,digit,specialchar</button>
	
	<script>
		function Maximumof(num1){

		var num=document.getElementById("num1").value;
		var num1=num.toLowerCase()
		if(num1>='a' && num1<='z'){
        if(num1 ==='a' || num1 ==='e'|| num1==='i' || num1 ==='o' || num1==='u' ){
			var result=document.getElementById("demo").innerHTML=num1+" is Vowel ";
		  return result;
		}else{
			var result=document.getElementById("demo").innerHTML=num1+" is Consonant";
		  return result;
		}
	}else if(num1>=0){
		var result=document.getElementById("demo").innerHTML=num1+" is a Number";
		  return result;
	}else{
		var result=document.getElementById("demo").innerHTML=num1+" is a SpecialCharacter";
		  return result;

	}
	}
	</script>
</body>
</html>
