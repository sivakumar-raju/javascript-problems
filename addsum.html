<!DOCTYPE html>
<html>
<head>
	<title>addsumof2 numbers</title>
</head>
<body>
	Number1: <input type="number1" id="num1">
	Number2: <input type="number2" id="num2">
	<div id="demo"></div>

	<button onclick="ADD()">ADD</button>
	<script>
		function ADD(num1,num2){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var sum=parseInt(num1)+parseInt(num2);
		var result=document.getElementById("demo").innerHTML="Sum of Two Number: "+sum;
		return result;
	}
	</script>
</body>
</html>
