<!DOCTYPE html>
<html>
<head>
	<title>Divisible by 5 and 11</title>
</head>
<body>
	Number: <input type="number1" id="num1">
	<div id="demo"></div>
	<button onclick="Maximumof()">NumberDiv5and11</button>
	
	<script>
		function Maximumof(num1){
		var num1=parseInt(document.getElementById("num1").value);
		

		if(num1%5==0 && num1%11==0){
			var result=document.getElementById("demo").innerHTML=num1+" is Divisible by 5 and 11";
		  return result;
		}else{
			var result=document.getElementById("demo").innerHTML=num1+" is NOT Divisible by 5 and 11";
		  return result;
		}
	}
	</script>
</body>
</html>
