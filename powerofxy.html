<!DOCTYPE html>
<html>
<head>
	<title>Find the power of x^y</title>
</head>
<body>
	x: <input type="number1" id="num1">
	y: <input type="number2" id="num2">
	<div id="demo"></div>

	<button onclick="power()">power</button>
	
	<script>
		function power(num1){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var sum=parseInt(num1)^parseInt(num2)
		var result=document.getElementById("demo").innerHTML="Power of x^y:"+sum;
		return result;
	}
	</script>
</body>
</html>
