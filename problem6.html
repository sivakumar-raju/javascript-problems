<!DOCTYPE html>
<html>
<head>
	<title>problem 6</title>
</head>
<body>
	<div id="problem6">
		
	</div>
	<script>
		var a=0
		function problem6(){
			a=1;
			c=1;
		
			for(var i=0;i<5;i++){
				b=a*a*a;
				e=b+c;
				document.getElementById("problem6").innerHTML += e+", ";
				a=a+1;
				c +=1;
			}
			
		}
		problem6();
	</script>

</body>
